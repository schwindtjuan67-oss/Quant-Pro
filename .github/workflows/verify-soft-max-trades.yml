name: verify-soft-max-trades

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || echo "::warning::requirements.txt install failed; continuing"; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || echo "::warning::requirements-dev.txt install failed; continuing"; fi
          if [ -f requirements-base.txt ]; then pip install -r requirements-base.txt || echo "::warning::requirements-base.txt install failed; continuing"; fi
          if [ -f pyproject.toml ]; then pip install . || echo "::warning::pyproject.toml install failed; continuing"; fi
      - name: Run soft max trades verification
        env:
          PYTHONPATH: .
        run: python -m analysis.verify_soft_max_trades_patch
      - name: Upload soft max trades report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: soft-max-trades-report
          path: |
            results/health/soft_max_trades_verify/report.txt
            results/health/soft_max_trades_verify/
          if-no-files-found: warn
